<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Minor Project</title>
</head>
<body>
    

  <section class="project section" id="project">
    <h1 class="primary-heading animate__animated animate__bounce">
        <span>Fake Product Identification</span>
    </h1>

    <div class="outer-most-container">

        <div class="project-outer-container">
            <p class="secondary-heading">Select the sutable category</p>
            <div class="project__container bd-grid">
                <div class="project__img">
                    <img src="images/m_icon-01.png" alt="">

                    <div class="project__link">
                        <h3>Manufacturer</h3>
                        <p>Select this option to register as Manufacturer </p>
                        <a href="#" class="project__link-name" target="__blank">View
                            details</a>
                    </div>
                </div>
                <div class="project__container bd-grid">
                    <div class="project__img">
                        <img src="images/s_icon-01.png" alt="">
    
                        <div class="project__link">
                            <h3>Supplier</h3>
                            <p>Select this option to register as supplier </p>
                            <a href="#" class="project__link-name" target="__blank">View
                                details</a>
                        </div>
                    </div>
                    <div class="project__container bd-grid">
                        <div class="project__img">
                            <img src="images/c_icon-01.png" alt="">
        
                            <div class="project__link">
                                <h3>Costomer</h3>
                                <p>Select this option to view and verify products </p>
                                <a href="#" class="project__link-name" target="__blank">View
                                    details</a>
                            </div>
                        </div>
            </div>
        </div>
    </div>

</section>


</body>
</html>
